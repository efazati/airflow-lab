# airflow-values.yaml
# Pin to Airflow 2.10.5
airflowVersion: "2.10.5"
defaultAirflowTag: "2.10.5"

executor: "KubernetesExecutor"

postgresql:
  enabled: false

# Configure external PostgreSQL connection
data:
  metadataConnection:
    user: airflow
    pass: airflow123
    protocol: postgresql
    host: postgres-external
    port: 5432
    db: airflow
    sslmode: disable

dags:
  persistence:
    enabled: true
    size: 5Gi

# Logs persistence using hostPath (single-node K3s)
logs:
  persistence:
    enabled: true
    existingClaim: airflow-logs

webserver:
  replicas: 1
  defaultUser:
    enabled: true
    username: admin
    email: admin@example.com
    firstName: Admin
    lastName: User
    password: admin

config:
  core:
    load_examples: 'false'
  webserver:
    expose_config: 'true'

# Note: dag-factory requires custom Docker image for Airflow 2.10.5
# extraPipPackages parameter not available in Helm chart 1.16.0
# To use dag-factory: build custom image or upgrade to Airflow 3.x
