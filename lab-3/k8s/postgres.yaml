apiVersion: v1
kind: Service
metadata:
  name: postgres-external
  namespace: airflow
spec:
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: postgres-external
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-external
  namespace: airflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-external
  template:
    metadata:
      labels:
        app: postgres-external
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: airflow
        - name: POSTGRES_PASSWORD
          value: airflow123
        - name: POSTGRES_DB
          value: airflow
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
          subPath: postgres
      volumes:
      - name: postgres-storage
        emptyDir: {}

