default:
  owner: 'airflow'
  depends_on_past: false
  start_date: 2025-01-01
  email_on_failure: false
  email_on_retry: false
  retries: 1
  retry_delay_sec: 300

parallel_dag:
  description: 'A simple DAG that runs tasks in parallel'
  schedule: '@daily'
  max_active_runs: 1
  catchup: false
  tags: ['example', 'parallel', 'dag-factory']

  tasks:
    extract_a:
      operator: airflow.providers.standard.operators.bash.BashOperator
      bash_command: 'sleep 1'

    extract_b:
      operator: airflow.providers.standard.operators.bash.BashOperator
      bash_command: 'sleep 1'

    load_a:
      operator: airflow.providers.standard.operators.bash.BashOperator
      bash_command: 'sleep 1'
      dependencies: [extract_a]

    load_b:
      operator: airflow.providers.standard.operators.bash.BashOperator
      bash_command: 'sleep 1'
      dependencies: [extract_b]

    transform:
      operator: airflow.providers.standard.operators.bash.BashOperator
      bash_command: 'sleep 1'
      dependencies: [load_a, load_b]
