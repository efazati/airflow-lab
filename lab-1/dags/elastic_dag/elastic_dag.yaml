default:
  owner: 'airflow'
  depends_on_past: false
  start_date: 2022-01-01
  email_on_failure: false
  email_on_retry: false
  retries: 1
  retry_delay_sec: 300

elastic_dag:
  description: 'Demonstrates the use of a custom plugin in a DAG'
  schedule: '@daily'
  max_active_runs: 1
  catchup: false
  tags: ['example', 'custom-plugin', 'elasticsearch', 'dag-factory']

  tasks:
    print_es_info:
      operator: airflow.providers.standard.operators.python.PythonOperator
      python_callable_name: print_es_info
      python_callable_file: /opt/airflow/dags/elastic_dag/elastic_functions.py
